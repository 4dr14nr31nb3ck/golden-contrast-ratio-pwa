
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lichtberechnung</title>
  <link rel="manifest" href="./manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker registriert'))
        .catch(err => console.error('Service Worker Fehler:', err));
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lichtberechnung mit Tag-/Nachtmodus</h1>
    <p>Die App lädt korrekt. Anpassungen oder Interaktionen hier hinzufügen.</p>
  </div>
</body>
</html>
